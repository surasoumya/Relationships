<!DOCTYPE html>
<html>
<body bgcolor = "#aaa">
<br><br><br>
	<h1 align="center">Welcome to manager register</h1>
<br><br><br>
	<form action="./manager_registration.jsp" method="post" align="center">
		Employee name:<input type="text" name = "name" placeholder = "Enter Name"/><br><br>
		Employee password:<input type="password" name = "pwd" placeholder = "Enter Password"/><br><br>
		Employee email:<input type="email" name = "email" placeholder = "Enter Email"/><br><br>

			<option value="Development">Development</option>

			<option value="Sales">Sales</option>
			</select>
		<input type ="submit" value = "Register"/>
		
	</form>
</body>
</html>
